<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form name="sign-up-form" action="./success.html">
            <fieldset>
                <legend>SIGN UP FORM</legend>
                <div class="main-form">
                    <div class="form-feild">
                        <div class="label">
                            <label for="first-name">First Name:</label>
                        </div>
                        <div class="input">
                            <input type="text" id="first-name" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="last-name">Last Name:</label>
                        </div>
                        <div class="input">
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="email">Email:</label>
                        </div>
                        <div class="input">
                            <input type="email" id="email" placeholder="UserMail" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="password">Password:</label>
                        </div>
                        <div class="input">
                            <input type="password" id="password" placeholder="UserPass" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="input">
                            <div class="phone-num">
                                <select name="number" id="phone-number">
                                    <option value="+880">+880</option>
                                </select>
                                <input type="tel" id="phone">
                            </div>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="country">Country:</label>
                        </div>
                        <div class="input">
                            <input type="text" id="country" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label>Gender:</label>
                        </div>
                        <div class="input">
                            <input name="gender" type="radio" id="male" value="male" checked><label
                                for="male">Male</label>
                            <input name="gender" type="radio" id="female" value="female"><label
                                for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="dob">Date Of Birth:</label>
                        </div>
                        <div class="input">
                            <input type="date" id="dob" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="time">Time:</label>
                        </div>
                        <div class="input">
                            <input type="time" id="time">
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="color">Favourite Color:</label>
                        </div>
                        <div class="input">
                            <input type="color" id="color">
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="photo">Your Photo:</label>
                        </div>
                        <div class="input">
                            <input type="file" id="photo" required>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label>Favourite Vehicle:</label>
                        </div>
                        <div class="input">
                            <div id="fv">
                                <input name="fv" type="checkbox" id="bike" value="Bike"><label for="bike">Bike</label>
                                <input name="fv" type="checkbox" id="bicycle" value="Bicycle"><label
                                    for="bicycle">Bicycle</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-feild">
                        <div class="label">
                            <label for="text-area">Comment Here:</label>
                        </div>
                        <div class="input">
                            <textarea name="comment" id="text-area" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
