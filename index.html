<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form name="first-form" action="">
        <fieldset style="width:500px">
            <legend>Personal Information</legend>
            <div class="form-feild">
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="fName" required>
            </div><br>
            <div class="form-feild">
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" required>
            </div><br>
            <div class="form-feild">
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" value="male" name="gender">Male
                <input type="radio" id="gender" value="female" name="gender">Female
            </div><br>
            <div class="form-feild">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="form-feild">
                <label for="date">Date Of Birth:</label>
                <input type="date" id="date" name="date" required>
            </div><br>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="Welcome">USA</option>
                    <option value="Hello">India</option>
                    <option value="Hi" selected>Bangladesh</option>
                </select>
            </div><br>
            <div class="form-feild">
                <label for="address">Address:</label><br>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div><br>
            <div class="submit-btn">
                <input type="submit" value="Sign In">
                <input type="reset" value="Reset">
            </div>
        </fieldset>   
    </form>
</body>
</html>
